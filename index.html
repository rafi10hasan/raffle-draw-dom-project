<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5525/5525323.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Raffle Draw </title>
</head>
<body>
    <h1>Raffle Draw</h1>
    <div class="raffle-content">
        <!-- textarea -->
        <div class="input-field">
            <div>
                <p>List of Entries :</p>
                <textarea name="" id="text-field" cols="80" rows="20" placeholder="give your list of entries. separate each entry by a comma or a new line"></textarea>
            </div>
            <div class="entry-list-btn">
                <button id="entry-btn" disabled>
                    show all entries
                 </button>
            </div>
             
            <div>
                <p>Number of winners :</p>
                <input type="number" min="0" value="0" id="input-number" readonly>
            </div>
                
        </div>
       
        <!-- winners field -->
        <div class="winners-field">
            
            <div>
                <p>Display winners :</p>
                <input type="text" id="display-winner">
            </div>
            <div class="btn-field">
                <button id="pick-winner-btn" disabled>pick winners</button>
            </div>

            <div id="winner-list">

            </div>

        </div>
    </div>
    
    <!-- total participants -->
     <p class="total-participants">Total Participants : <span> 0</span></p>
   
     <!-- table container -->
    <div id="table-container">
        <table id="person-container">
            <tr>
              <th>SI NO</th>
              <th>Person Name</th>
              
            </tr>
            <tbody id="table-body">
    
            </tbody>
          </table>
    </div>
    
   
      <script src="js/app.js"></script>
</body>
</html>
